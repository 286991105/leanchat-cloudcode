<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LeanCloud Realtime JavaScript SDK</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <!-- build:css styles/styles.css-->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>
<body>
<h1> LeanChat </h1>

<div class="item">
    <label>LeanChat 用户名：</label>
    <input autofocus id="input-name" type="text">
    <label> 密码：</label>
    <input id="input-password" type="text">

    <div id="open-btn" class="btn">连接服务器</div>
</div>
<div class="item">
    <label>conversationId :</label>
    <input id="input-convid" type="text"/>
    <div id="chat-btn" class="btn">开始聊天</div>
</div>
<div class="item">
    <div id="print-wall" class="print-wall"></div>
</div>
<div class="item">
    <label>输入信息：</label>
    <input id="input-send" class="input-send" type="text">

    <div id="send-btn" class="btn">发送</div>
</div>

<!-- 引入插件，兼容低 IE8+ 等低版本浏览器，注意看下面的注释。如果不需要兼容，可以去掉这部分。 -->

<!-- build:js scripts/realtime-ie.js -->
<!--[if lt IE 10]>
<script type="text/javascript" src="../bower_components/leancloud-realtime/plugin/web-socket-js/swfobject.js"></script>
<script type="text/javascript" src="../bower_components/leancloud-realtime/plugin/web-socket-js/web_socket.js"></script>
<script type="text/javascript">
    // 设置变量，配置插件中 WebSocketMain.swf 的引用路径
    WEB_SOCKET_SWF_LOCATION = "../bower_components/leancloud-realtime/plugin/web-socket-js/WebSocketMain.swf";
</script>
<![endif]-->
<!-- endbuild -->

<!-- build:js scripts/av.js -->
<script src="../bower_components/leancloud-realtime/src/AV.realtime.js"></script>
<script src="../bower_components/leancloud-javascript-sdk/dist/av-mini.js"></script>
<script src="../bower_components/leancloud-javascript-sdk/dist/localStorage.js"></script>
 <!-- endbuild -->

<!-- build:js scripts/test.js -->
<script src="scripts/test.js"></script>
<!-- endbuild -->
</body>
</html>
